<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* Light Blue Background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #007bff; /* Blue Form Background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        color: white;
        width: 350px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        height: 60px;
        resize: none;
      }

      .gender-options {
        display: flex;
        align-items: center;
        margin-top: 5px;
      }

      .gender-options input {
        margin-left: 10px;
      }

      .register-btn {
        width: 100%;
        background-color: #28a745; /* Green Register Button */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
      }

      .register-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" required />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Your password"
          required
        />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Your phone number" required />

        <label>Gender:</label>
        <div class="gender-options">
          <label>Male: <input type="radio" name="gender" value="male" /></label>
          <label
            >Female: <input type="radio" name="gender" value="female"
          /></label>
          <label
            >Other: <input type="radio" name="gender" value="other"
          /></label>
        </div>

        <label for="language">Language:</label>
        <select id="language">
          <option>Select language</option>
          <option>English</option>
          <option>Hindi</option>
          <option>French</option>
        </select>

        <label for="zipcode">Zip Code:</label>
        <input type="number" id="zipcode" placeholder="Your zip code" />

        <label for="about">About:</label>
        <textarea id="about" placeholder="Write about yourself..."></textarea>

        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </body>
</html>
