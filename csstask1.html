<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table and Shapes</title>
  </head>
  <body>
    <!-- Table -->
    <table
      style="
        width: 50%;
        border-collapse: collapse;
        text-align: left;
        background-color: lightblue;
        margin-bottom: 30px;
      "
    >
      <tr style="border: 2px solid black">
        <th style="border: 2px solid black; padding: 10px">Firstname</th>
        <th style="border: 2px solid black; padding: 10px">Lastname</th>
        <th style="border: 2px solid black; padding: 10px">Age</th>
      </tr>
      <tr style="border: 2px solid black">
        <td style="border: 2px solid black; padding: 10px">Jill</td>
        <td style="border: 2px solid black; padding: 10px">Smith</td>
        <td style="border: 2px solid black; padding: 10px">50</td>
      </tr>
      <tr style="border: 2px solid black">
        <td style="border: 2px solid black; padding: 10px">Eve</td>
        <td style="border: 2px solid black; padding: 10px">Jackson</td>
        <td style="border: 2px solid black; padding: 10px">94</td>
      </tr>
      <tr style="border: 2px solid black">
        <td style="border: 2px solid black; padding: 10px">John</td>
        <td style="border: 2px solid black; padding: 10px">Doe</td>
        <td style="border: 2px solid black; padding: 10px">80</td>
      </tr>
    </table>

    <!-- Shapes -->
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      "
    >
      <div style="display: flex; gap: 15px">
        <div
          style="
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 10px;
          "
        ></div>
        <div
          style="
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 10px;
          "
        ></div>
      </div>
      <div style="display: flex; gap: 15px">
        <div
          style="
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 10px;
          "
        ></div>
        <div
          style="
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 10px;
          "
        ></div>
      </div>
      <div style="display: flex; gap: 15px">
        <div
          style="
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 10px;
          "
        ></div>
        <div
          style="
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 10px;
          "
        ></div>
      </div>
      <div
        style="
          width: 80px;
          height: 50px;
          border: 2px solid green;
          border-radius: 50%;
        "
      ></div>
    </div>
  </body>
</html>
