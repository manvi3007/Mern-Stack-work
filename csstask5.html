<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Styled Page</title>
    <style>
      body {
        font-family: Georgia, serif;
        margin: 20px;
        padding: 20px;
        background-color: white;
      }

      .container {
        width: 80%;
        margin: auto;
        background-color: #d3d34a;
        padding: 20px;
        border: 1px dashed black;
      }

      h1 {
        color: purple;
        font-size: 32px;
      }

      .sidebar {
        width: 200px;
        float: left;
        margin-right: 20px;
      }

      .sidebar a {
        display: block;
        background-color: white;
        color: black;
        padding: 10px;
        margin: 5px 0;
        text-decoration: none;
        font-weight: bold;
        border-left: 20px solid black;
      }

      .sidebar a:hover {
        background-color: lightgray;
      }

      .content {
        overflow: hidden;
      }

      p {
        font-size: 18px;
      }

      .footer {
        font-style: italic;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="#">Home page</a>
        <a href="#">Musings</a>
        <a href="#">My town</a>
        <a href="#">Links</a>
      </div>

      <div class="content">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>
        <p>
          It lacks images, but at least it has style. And it has links, even if
          they don't go anywhere...
        </p>
        <p>There should be more here, but I don't know what yet.</p>
        <hr />
        <p class="footer">
          Made
          <script>
            document.write(new Date().toLocaleDateString());
          </script>
          <br />
          <i>by myself.</i>
        </p>
      </div>
    </div>
  </body>
</html>
