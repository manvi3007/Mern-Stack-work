<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidenav</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .sidenav {
        height: 100vh;
        width: 60px;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 20px;
      }

      .sidenav a {
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
        text-align: center;
      }

      .sidenav a:hover {
        width: 150px;
        color: white;
      }

      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .red {
        background-color: red;
      }
      .gray {
        background-color: gray;
      }

      .content {
        margin-left: 80px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidenav">
      <a href="#" class="green"></a>
      <a href="#" class="blue"></a>
      <a href="#" class="red"></a>
      <a href="#" class="gray"></a>
    </div>

    <div class="content">
      <h2><b>Hoverable Sidenav Buttons</b></h2>
      <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
  </body>
</html>
