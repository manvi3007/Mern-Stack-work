<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .input-group-text {
        background-color: #fff;
        border-right: none;
      }
      .form-control:focus {
        box-shadow: none;
      }
      .is-invalid {
        border-color: #dc3545 !important;
      }
      .invalid-feedback {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="myForm" class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="firstName" required />
              <div class="invalid-feedback">Please supply your first name.</div>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="lastName" required />
              <div class="invalid-feedback">Please supply your last name.</div>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <label class="form-label">E-Mail</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input type="email" class="form-control" id="email" required />
              <div class="invalid-feedback">
                Please supply your email address.
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <label class="form-label">Phone #</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="phone" required />
              <div class="invalid-feedback">
                Please supply your phone number.
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <label class="form-label">Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-home"></i></span>
              <input type="text" class="form-control" id="address" required />
              <div class="invalid-feedback">
                Please supply your street address.
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <label class="form-label">City</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-city"></i></span>
              <input type="text" class="form-control" id="city" required />
              <div class="invalid-feedback">Please supply your city.</div>
            </div>
          </div>

          <div class="col-md-12 mt-4">
            <button type="submit" class="btn btn-primary w-100">Send</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          this.classList.add("was-validated");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
