<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 50%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 8px;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2 style="color: blue">Registration form</h2>

    <form action="#" method="post">
      <table>
        <tr>
          <th>First Name</th>
          <td><input type="text" name="first_name" /></td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td><input type="text" name="last_name" /></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <th>Re-enter Password</th>
          <td><input type="password" name="re_password" /></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <th>Age:</th>
          <td><input type="text" name="age" /></td>
        </tr>
        <tr>
          <th>Phone Number</th>
          <td><input type="text" name="phone" /></td>
        </tr>
        <tr>
          <th>Address</th>
          <td><textarea name="address" rows="4"></textarea></td>
        </tr>
        <tr>
          <th>State</th>
          <td><input type="text" name="state" /></td>
        </tr>
        <tr>
          <th>Country</th>
          <td>
            <select name="country">
              <option>Choose your country</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Canada</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Languages known</th>
          <td>
            <input type="checkbox" name="language" value="english" /> English
            <input type="checkbox" name="language" value="kannada" /> Kannada
            <input type="checkbox" name="language" value="hindi" /> Hindi
            <input type="checkbox" name="language" value="telugu" /> Telugu
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="declaration" /> Hereby I declare all
            the given details are true
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <a href="https://ethnus.com">Log in to <b>Ethnus</b> website</a>
          </td>
        </tr>
      </table>
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
